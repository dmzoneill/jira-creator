name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --dev

      - name: Run autopep8 (in-place cleanup)
        run: pipenv run autopep8 . --recursive --in-place --aggressive --aggressive

      - name: Run black (check only)
        run: pipenv run black . --check

      - name: Run flake8 (ignoring line length and unused imports)
        run: pipenv run flake8 . --ignore=E501,F401

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --dev

      - name: Run tests with coverage
        run: pipenv run coverage run -m pytest

      - name: Report coverage
        run: pipenv run coverage report -m

      - name: Generate HTML report
        run: pipenv run coverage html

      - name: Upload HTML report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov
